{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'member_site:home' %}"><img src="{% static 'img/logo.jpg' %}"></a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item col-6"><a href="{% url 'member_site:home' %}">Home</a></li>
            <li class="nav-item col-6"><a href="{% url 'member_site:logout' %}">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="jumbotron-fluid" style="background-color:#E98E21;text-align:center">
    <div class="container-fluid">
        <br />
        <h1>Members' Home</h1>
        <br />
    </div>
</div>
<div class="container-fluid" >
    Search for resources
    <form name="searchForm" action="{% url 'member_site:search' %}" method="get">
        {% csrf_token %}
        <div class="form-group row">
            <label for="keyword_input" style="text-align: right;" class="col-sm-2 col-form-label">Keywords:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="keywords" id="keyword_input">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2" align="right"></div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
<br /><br />
</body>
</html>
