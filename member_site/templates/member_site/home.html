{% extend "member_site/base.html" %}
{% block title %}Members Home{% endblock %}
{% block links %}
    <li class="nav-item col-6"><a href="{% url 'logout' %}">Logout</a></li>
{% endblock %}
{% block header %}Members' Home{% endblock %}
{% block content %}
    <div class="container-fluid" >
        <h1 style="text-align:center">Search for resources</h1>h1>
        <form name="searchForm" action="{% url 'member_site:search' %}" method="get">
            <div class="form-group row">
                <label for="keyword_input" style="text-align: right;" class="col-sm-2 col-form-label">Keywords:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="keywords" id="keyword_input">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2" align="right"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
