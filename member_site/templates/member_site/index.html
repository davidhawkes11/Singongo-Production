{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script>
        function incorrectLogin() {
            var divIncorrect = document.getElementById("incorrect")
            divIncorrect.innerHTML = "Email and/or password incorrect. Please try again.";
        }
    </script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-light" >
    <div class="navbar-header text-center">
            <a class="navbar-brand" href="{% url 'member_site:index' %}"><img src="{% static 'img/logo.jpg' %}" style="text-align:center"></a>
    </div>
</nav>
<div class="jumbotron-fluid" style="background-color:#E98E21;text-align:center">
    <div class="container-fluid">
        <br />
        <h1>Member Login</h1>
        <br />
    </div>

</div>
<br /><br />
    {% if messages %}
	{% for m in messages %}
	{% endfor %}
        <div id="incorrect" class="alert-danger"></div>
        <script>incorrectLogin()</script>
        <br /><br />
    {% endif %}
    {% if message %}
        <div id="success_create" class="alert-primary">
            <p>{{ message }}</p>
        </div>
    {% endif %}
<div class="container-fluid " >
    <form action="{% url 'member_site:process_login' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="email_input" style="text-align: right;" class="col-sm-2 col-form-label">Email Address:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" name="email" id="email_input" placeholder="ex@example.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="password_input" style="text-align:right;" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password_input" name="password" placeholder="example">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2" align="right">
                <button type="reset" class="btn btn-outline-dark">Reset</button>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2" align="right">
                No account?
            </div>
            <div class="col-sm-2">
                <a href="{% url 'member_site:signup' %}"class="">Sign up</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
